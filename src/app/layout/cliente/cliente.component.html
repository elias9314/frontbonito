
<div class="wrapper">
    <div class="menu">
        <app-sidebar></app-sidebar>
    </div>
    <div class="componente">
        <app-navbar></app-navbar>

        <h1>Clientes</h1><br>
        <div class="container">
            <div>
                    <button type="button" class="btn btn-primary"
                    [routerLink]="['/cliente/add']">Crear</button>
            </div><br>
            <table class="table">
                <thead class="thead-Primary">
                    <tr>
                        <th scope="col">ROL</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">CÉDULA</th>
                        <th scope="col">TELÉFONO</th>
                        <th scope="col">DIRECCIÓN</th>
                        <th scope="col">CORREO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usu of usuarios">
                        <td>{{usu["nombre"]}}</td>
                        <td>{{usu.nombre_usuario}}</td>
                        <td>{{usu.apellido_usuario}}</td>
                        <td>{{usu.cedula_usuario}}</td>
                        <td>{{usu.telefono_usuario}}</td>
                        <td>{{usu.direccion_usuario}}</td>
                        <td>{{usu.correo_usuario}}</td>
                        <td>
                           
                            <button class="btn btn-warning ml-1 btn-sm text-white" [routerLink]="['/cliente/edit',usu.id_usuario]"><i class="fa fa-pencil"
                                aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

       
    </div>
</div>
