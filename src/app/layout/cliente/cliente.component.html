
<div class="wrapper">
    <div class="menu">
        <app-sidebar></app-sidebar>
    </div>
    <div class="componente">
        <app-navbar></app-navbar>

        <h1>Clientes</h1><br>
        <div class="container">
            <div>
                <button type="button" class="btn btn-primary"
                    (click)="agregarCliente(contentCliente,null)">AGREGAR</button>
                    <button type="button" class="btn btn-danger"
                    [routerLink]="['/cliente/add']">Crear</button>
            </div><br>
            <table class="table">
                <thead class="thead-Primary">
                    <tr>
                        <th scope="col">ROL</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">CÉDULA</th>
                        <th scope="col">TELÉFONO</th>
                        <th scope="col">DIRECCIÓN</th>
                        <th scope="col">CORREO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usu of usuarios">
                        <td>{{usu["nombre"]}}</td>
                        <td>{{usu.nombre_usuario}}</td>
                        <td>{{usu.apellido_usuario}}</td>
                        <td>{{usu.cedula_usuario}}</td>
                        <td>{{usu.telefono_usuario}}</td>
                        <td>{{usu.direccion_usuario}}</td>
                        <td>{{usu.correo_usuario}}</td>
                        <td>
                            <button class="btn btn-warning ml-1 btn-sm text-white" title="Actualizar"
                                (click)="agregarCliente(contentCliente,usu)" title="Actualizar"
                                *ngIf="usu.id_usuario != usuario.id_usuario"><i class="fa fa-pencil"
                                    aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-danger ml-1 btn-sm text-white" [routerLink]="['/cliente/edit',usu.id_usuario]">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!----->
        <ng-template #contentCliente let-c="close" let-d="dismiss">
            <div class="modal-header">
                <div class="row">
                    <h3 class="col-12 text-center" name="titulo">Cliente</h3>
                </div>
            </div>
            <div class="modal-body" >
                <form    name="USUARIO" method="POST" #f="ngForm">
                    <div  class="row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre</label>
            
                            <input type="text"   class="form-control" name="nombre" [(ngModel)]="usuarioSeleccionado.nombre_usuario"
                                placeholder="Nombre">
                        </div>
                        <br>
                        <div class="col-md-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido"
                                placeholder="Apellido" required>
            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="cedula">Cédula</label>
                            <input type="text" class="form-control" name="cedula"
                                placeholder="Cédula" required>
            
                        </div>
                        <div class="col-md-6">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" name="telefono"
                                 placeholder="Télefono" required>
            
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" 
                            placeholder="Correo">
            
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" name="direccion" 
                            placeholder="Dirección">
            
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <div class="input-group mb-3">
                                <input [type]="hide ? 'password': 'text'" class="form-control" placeholder="Contraseña"
                                    name="password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="hide =!hide">
                                        {{hide ? 'mostrar': 'ocultar'}}
                                    </button>
                                </div>
                            </div>
            
                        </div>
                        <div class="col-md-6">
                            <label for="rol">Rol</label>
                            <select name="rol" class="form-control">
                                <option value="1">ADMINISTRADOR</option>
                                <option value="2">SUCURSAL</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" (click)="c('save')"><i class="fa fa-check"
                                aria-hidden="true">&nbsp;
                                Ok</i></button>
                        <button type="button" class="btn btn-danger" (click)="c('close')"><i class="fa fa-times-circle"
                                aria-hidden="true">&nbsp; Cerrar</i></button>
                    </div>
                </form>
            </div>
        </ng-template>
    </div>
</div>
