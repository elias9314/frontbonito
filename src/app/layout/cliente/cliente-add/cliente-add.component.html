<router-outlet></router-outlet>
<div class="row">
    <div class="col-md-5 offset-md-4">
        <div class="card">
            <div class="modal-header text-center">
                <div class="row">
                    <h3 class="col-12" name="titulo">CLIENTE</h3>
                </div>
            </div>
            <div class="card-body">
                <form    name="USUARIO" method="POST" #f="ngForm">
                    <div  class="row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre</label>
                
                            <input type="text"   class="form-control" name="nombre" [(ngModel)]="usuarioSeleccionado.nombre_usuario"
                                placeholder="Nombre">
                        </div>
                        <br>
                        <div class="col-md-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" [(ngModel)]="usuarioSeleccionado.apellido_usuario"
                                placeholder="Apellido" required>
                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="cedula">Cédula</label>
                            <input type="text" class="form-control" name="cedula" [(ngModel)]="usuarioSeleccionado.cedula_usuario"
                                placeholder="Cédula" required>
                
                        </div>
                        <div class="col-md-6">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" [(ngModel)]="usuarioSeleccionado.telefono_usuario"
                                 placeholder="Télefono" required>
                
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" [(ngModel)]="usuarioSeleccionado.correo_usuario"
                            placeholder="Correo">
                
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" name="direccion" [(ngModel)]="usuarioSeleccionado.direccion_usuario"
                            placeholder="Dirección">
                
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <div class="input-group mb-3">
                                <input [type]="hide ? 'password': 'text'" class="form-control" placeholder="Contraseña" [(ngModel)]="usuarioSeleccionado.password_usuario"
                                    name="password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="hide =!hide">
                                        {{hide ? 'mostrar': 'ocultar'}}
                                    </button>
                                </div>
                            </div>
                
                        </div>
                        <div class="col-md-6">
                            <label for="rol">Rol</label>
                            <select name="rol" class="form-control" [(ngModel)]="usuarioSeleccionado.id_rol">
                                <option value="1">ADMINISTRADOR</option>
                                <option value="2">SUCURSAL</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)=" edit ? actualizarUsuario(): postUsuario()">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</div>
