<div class="wrapper">
    <div class="menu">

    </div>
    <div class="componente">
        <app-navbar></app-navbar>

        <h1>SUCURSAL</h1><br>
        <div class="container">
            <div>
                <button type="button" class="btn btn-primary"
                    [routerLink]="['/sucursal/add']">Crear</button>
            </div><br>
            <table class="table"> 
                <thead class="thead-Primary">
                    <tr>
                        <th scope="col">NOMBRE USUARIO</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">NOMBRE SUCURSAL</th>
                        <th scope="col">TELÃ‰FONO</th>
                        <th scope="col">CORREO</th>
                        <th scope="col">STOCK</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sucu of sucursales">
                        <td>{{sucu["nombre_usuario"]}}&nbsp;{{sucu["apellido_usuario"]}}</td>
                        <td>{{sucu["nombre_producto"]}}</td>
                        <td>{{sucu.nombre_sucursal}}</td>
                        <td>{{sucu.telefono_sucursal}}</td>
                        <td>{{sucu.correo_sucursal}}</td>
                        <td>{{sucu.stock_sucursal}}</td>
                        <td>
                            <button class="btn btn-warning ml-1 btn-sm text-white" [routerLink]="['/sucursal/edit',sucu.id_sucursal]"><i class="fa fa-pencil"
                                aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
