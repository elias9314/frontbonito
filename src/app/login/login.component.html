

<body class="text-center">
    <section class="view intro-2 rgba-gradient">
        <div class="full-bg-img">
          <div class="container flex-center">
    <form class="form-signin">
        <h1 class="text-white">LOGIN</h1>
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['/cliente']">Iniciar Sesión</button>
        <div class="container">
            <a  class="text-white" [routerLink]="['/registro']">REGISTRESE</a>
        </div>
    </form>
            </div>
          </div>
    </section>
</body>
